<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Web Page</title>
<style>
  body {
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .box {
    width: 200px;
    height: 200px;
    border: 2px solid green;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .box:hover {
    transform: scale(1.1);
  }
  .box a {
    text-decoration: none;
    color: black;
    font-size: 20px;
  }
</style>
</head>
<body>

<div class="box">
  <a href="https://bookstack.com" target="_blank">Bookstack</a>
</div>
<div class="box"></div>
<div class="box"></div>

</body>
</html>
